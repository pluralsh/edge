#cloud-config
hostname: plural-edge-{{ trunc 10 .MachineID }}
users:
  - name: "kairos"
    passwd: @PASSWORD@
    groups: [ "admin" ]
k3s:
  enabled: true
  replace_args: true
  args:
    - --node-name=kairos
bundles:
  - targets:
      - run://ghcr.io/pluralsh/kairos-plural-bundle:0.1.1
plural:
  token: @TOKEN@
  url: @URL@