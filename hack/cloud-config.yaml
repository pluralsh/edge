#cloud-config
hostname: plural-edge-{{ trunc 10 .MachineID }}
users:
  - name: "kairos"
    passwd: @PASSWORD@
    groups: [ "admin" ]
k3s:
  enabled: true
  replace_args: true
  args:
    - --node-name=kairos
bundles:
  - targets:
      - run:///run/initramfs/live/plural-bundle.tar
    local_file: true
  - targets:
      - run:///run/initramfs/live/plural-images-bundle.tar
    local_file: true
plural:
  token: @TOKEN@
  url: @URL@